<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Activity Tracker | Challenge</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="card special">
        <div class="lead">
          <img src="images/image-jeremy.png" alt="human images" />
          <p>Report for</p>
          <h2>Jeremy Robson</h2>
        </div>
        <div class="imp">
          <ul>
            <li><a href="#">Daily</a></li>
            <li><a href="#">Weekly</a></li>
            <li><a href="#">Monthly</a></li>
          </ul>
        </div>
      </div>
      <div class="card">
        <img src="images/icon-work.svg" alt="" />
        <div class="content">
          <header>
            <p>Work</p>
            <img src="images/icon-ellipsis.svg" alt="" />
          </header>
          <main>
            <h2>32hrs</h2>
            <p>Last Week - 36hrs</p>
          </main>
        </div>
      </div>
      <div class="card">
        <img src="images/icon-play.svg" alt="" />
        <div class="content">
          <header>
            <p>Play</p>
            <img src="images/icon-ellipsis.svg" alt="" />
          </header>
          <main>
            <h2>10hrs</h2>
            <p>Last Week - 8hrs</p>
          </main>
        </div>
      </div>
      <div class="card">
        <img src="images/icon-study.svg" alt="" />
        <div class="content">
          <header>
            <p>Study</p>
            <img src="images/icon-ellipsis.svg" alt="" />
          </header>
          <main>
            <h2>4hrs</h2>
            <p>Last Week - 7hrs</p>
          </main>
        </div>
      </div>
      <div class="card">
        <img src="images/icon-exercise.svg" alt="" />
        <div class="content">
          <header>
            <p>Exercise</p>
            <img src="images/icon-ellipsis.svg" alt="" />
          </header>
          <main>
            <h2>4hrs</h2>
            <p>Last Week -5hrs</p>
          </main>
        </div>
      </div>
      <div class="card">
        <img src="images/icon-social.svg" alt="" />
        <div class="content">
          <header>
            <p>Social</p>
            <img src="images/icon-ellipsis.svg" alt="" />
          </header>
          <main>
            <h2>5hrs</h2>
            <p>Last Week - 36hrs</p>
          </main>
        </div>
      </div>
      <div class="card">
        <img src="images/icon-self-care.svg" alt="" />
        <div class="content">
          <header>
            <p>Self Care</p>
            <img src="images/icon-ellipsis.svg" alt="" />
          </header>
          <main>
            <h2>2hrs</h2>
            <p>Last Week - 2hrs</p>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
